<form #answerForm="ngForm" (ngSubmit)="submitAnswer(answerForm)">
  <div>
    <label for="text">Answer:</label>
    <textarea id="text" name="text" [(ngModel)]="newAnswer.text" required></textarea>
    <div *ngIf="answerForm.submitted && answerForm.controls['text'].invalid" class="error-message">
      Text is required.
    </div>
  </div>
  <div>
    <label for="picture">Picture:</label>
    <input type="file" id="picture" name="picture" [(ngModel)]="newAnswer.picture">
  </div>
  <button type="submit">Submit</button>
  <div *ngIf="answerForm.submitted && answerForm.valid" class="success-message">
    Form submitted successfully.
  </div>
</form>
